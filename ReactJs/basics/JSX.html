<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Loading React 
        Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Loading Babel for JSX Support -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .withoutJSX{
            color:red;
        }
    </style>
</head>
<body>
    <!-- Root of the Application -->
    <div id="root"></div>
    <div id="rootwithoutJSX"></div>

    <!-- With JSX
         Using babel with <script type="text/babel"> should not be used for production based projects its just for experimental or demo projects.-->
    <script type="text/babel">
        function App(){
            return <div>Hello World with withoutJSX</div>;
        }
        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
    
    
    <!-- Without JSX-->
    <script>
        const paragraph = React.createElement('p',{},'I am a child of withouJSX Root');
        function App(){
            return React.createElement(
                'div',                          // element
                {className: "withoutJSX"},      // props
                `Hello world withoutJSX`,       // children
                paragraph                       // children ( Multiple children can be added√ü with additional parameters)
            )
        }

        const Element = App();
        /*
            const Element = {
                type: 'div',
                props: {
                    className: 'withoutJSX',
                    children: 'Hello world withoutJSX'
                }
            }
        */
        ReactDOM.render(App(),document.getElementById('rootwithoutJSX'));
    </script>
</body>
</html>
